name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    name: Validate Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run static checks
        run: npm run check

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npm run package

      - name: Upload packaged extension
        uses: actions/upload-artifact@v4
        with:
          name: ui-consistency-investigator-zip
          path: dist/ui-consistency-investigator.zip
          if-no-files-found: error
